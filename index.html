<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>test</title>
		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
	</head>
	<body ng-app="todo" ng-controller="todoctrl">
		<ion-side-menus>
			
			<!-- 中心内容 -->
			<ion-side-menu-content>
			  <ion-header-bar class="bar-dark">
			    <button class="button button-icon" ng-click="toggleProjects()">
			      <i class="icon ion-navicon"></i>
			    </button>
			    <h1 class="title">{{activeProject.title}}</h1>
			    <!-- 新增按钮 -->
			    <button class="button button-icon" ng-click="newTask()">
			      <i class="icon ion-compose"></i>
			    </button>
			  </ion-header-bar>
			  <ion-content scroll="false">
			    <ion-list>
			      <ion-item ng-repeat="task in activeProject.tasks">
			        {{task.title}}
			      </ion-item>
			    </ion-list>
			  </ion-content>
			</ion-side-menu-content>
			
			<!-- 左边栏 -->
			<ion-side-menu side="left">
			<ion-header-bar class="bar-dark">
			  <h1 class="title">项目名称</h1>
			  <button class="button button-icon ion-plus" ng-click="newProject()">
			  </button>
			</ion-header-bar>
			<ion-content scroll="false">
			  <ion-list>
			    <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
			      {{project.title}}
			    </ion-item>
			  </ion-list>
			</ion-content>
			</ion-side-menu>
			
		</ion-side-menus>
		<!--创建列表模板文件-->		
		<script id="new-task.html" type="text/ng-template">
			<div class="modal">
				<!-- Modal header bar -->
			    <ion-header-bar class="bar-secondary">
			      <h1 class="title">新建项目栏目</h1>
			      <button class="button button-clear button-positive" ng-click="closeNewTask()">退出</button>
			    </ion-header-bar>
			
			    <!-- Modal content area -->
			    <ion-content>
			
			      <form ng-submit="createTask(task)">
			        <div class="list">
			          <label class="item item-input">
			            <input type="text" placeholder="项目子栏目" ng-model="task.title">
			          </label>
			        </div>
			        <div class="padding">
			          <button type="submit" class="button button-block button-positive">创建项目栏目</button>
			        </div>
			      </form>
			
			    </ion-content>
			</div>
		</script>
		
		<!--<script src="js/app.js"></script>-->
		<script src="js/app2.js"></script>
	</body>
</html>
